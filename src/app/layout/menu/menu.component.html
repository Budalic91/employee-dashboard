<mat-toolbar color="primary">
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item [routerLink]="['/dashboard']">
        <mat-icon>home</mat-icon>
        <span>Dashboard</span>
      </button>
      <!-- <button mat-menu-item>
        <mat-icon>people_outline</mat-icon>
        <span>Employee profile</span>
      </button> -->
      <button mat-menu-item [routerLink]="['/auth/register']">
        <mat-icon>account_box</mat-icon>
        <span>Register</span>
      </button>
      <button mat-menu-item [routerLink]="['/auth/login']">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </span>
  <!-- <span class="fill-remaining-space">Application Title</span> -->
  <span *ngIf="_userIsAuthenticated">Milos Budalic</span>
  <span *ngIf="!_userIsAuthenticated">
    <button class="fill-remaining-space" mat-menu-item [routerLink]="['auth/login']">
      <mat-icon style="color:white">login</mat-icon>
      <span style="color:white">Login</span>
    </button>
  </span>

</mat-toolbar>
